<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <!-- having 6 flexbox divs to setup the base page
    first and last div will be for the header and footer-->
    <div class="top header">
        <div id = "subHeaderLeft">Header Logo</div>
        <div id = "subHeaderRight">
            <div class="subheaderRightLink">header link one</div>
            <div class="subheaderRightLink">header link two</div>
            <div class="subheaderRightLink">header link three</div>
        </div>

    </div>
    <div class="top siteIntroHolder">
        <div class="sub top text left">
            <div class="sub top introTitle">This website is awesome</div>
            <div class="sub top introSubText">This website has subtext that goes here under the main title. It's smaller font and the color is lower contrast.</div>
            <div class="buttonContainment">
                <button class = "sub top introButton">Sign up</button>
            </div>
        </div>
        <div class="sub top image right">
            <img id="introImage" src="./Assets/minimalistAtom.png" alt="placeholder atom image">
        </div>
    </div>
    <div class="middle imgBarHolder">
        <div class="middle barTitle"><h3>Some random information</h3></div>
        <div class="middle imgBar">
            <div class="middle bar member">
                <div class="middle image"></div>
                <div class="middle subtext"></div>
            </div>
            <div class="middle bar member">
                <div class="middle image"></div>
                <div class="middle subtext"></div>
            </div>
            <div class="middle bar member">
                <div class="middle image"></div>
                <div class="middle subtext"></div>
            </div>
            <div class="middle bar member">
                <div class="middle image"></div>
                <div class="middle subtext"></div>
            </div>
        </div>
    </div>
    <div class="middle quoteHolder">

    </div>
    <div class="bottom callHolder">

    </div>
    <div class="bottom footer">

    </div>
    
</body>
</html>
